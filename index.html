<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMORE - 반려동물의 더 나은 삶을 위해!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <nav>
        <!-- <img src="images/main_logo.png" alt="main_logo.png" class="main_logo"> -->
        <img src="images/menu.png" alt="menu" class="menu">
        <form action="" class="search_area">
            <input class="search_inp" type="text" name="" placeholder="검색어를 입력하십시오..">
            <button class="search_btn" type="submit">
                <img src="images/search_btn.png" alt="">
            </button>
        </form>
    </nav>
    <div class="container">
        <div class="slide_area">
            <div class="slide_inner">
                <ul class="slide">
                    <li>
                        <img src="images/slide1.png" alt="slide1.png">
                        <div class="inner_text">슬라이드 1번의 내용</div>
                    </li>
                    <li>
                        <img src="images/slide2.png" alt="slide2.png">
                        <div class="inner_text">슬라이드 2번의 내용</div>
                    </li>
                    <li>
                        <img src="images/slide3.png" alt="slide3.png">
                        <div class="inner_text">슬라이드 3번의 내용</div>
                    </li>
                </ul>
            </div>
            
            <div class="arrow">
                <img class="left" src="images/arrow.png" alt="left">
                <img class="right" src="images/arrow.png" alt="right">
            </div>
        </div>
        <div class="line" id="sl-co"></div>
        <div class="contents">
            <div class="notice">
                <button class="contents_btn">공지사항</button>
                <div class="inner_contents">
                    <ul>
                        <li>
                            <div class="left_li">
                                2024년 ANIMORE 베타 테스트 온라인
                            </div>
                            <div class="right_li">
                                2024-07-24
                            </div>
                        </li>
                        <li>
                            <div class="left_li">
                                ANIMORE 베타 테스터 모집 안내
                            </div>
                            <div class="right_li">
                                2024-07-21
                            </div>
                        </li>
                        <li>
                            <div class="left_li">
                                ANIMORE 개발자 채용 공고
                            </div>
                            <div class="right_li">
                                2024-07-10
                            </div>
                        </li>
                        <li>
                            <div class="left_li">
                                사이트에 방문하신 것을 환영합니다
                            </div>
                            <div class="right_li">
                                2024-07-01
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="info">
                <button class="contents_btn">유용한 정보</button>
                <div class="inner_contents">
                    
                </div>
            </div>
            <div class="shortcut">
                <button class="contents_btn">바로가기</button>
                <div class="inner_contents">
                    <div class="github">
                        <div class="upper_contents">
                            <img src="images/github.png" alt="github">
                        </div>
                        <div class="lower_contents">
                            GitHub<br>ANIMORE 개발 현황
                        </div>
                    </div>
                    <div>

                    </div>
                    <div>

                    </div>
                </div>
            </div>
        </div>
        <div class="petstagram">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
