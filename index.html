<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMORE - 반려동물의 더 나은 삶을 위해!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <nav>
        <!-- <img src="images/main_logo.png" alt="main_logo.png" class="main_logo"> -->
        <img src="images/menu.png" alt="menu" class="menu">
        <form action="" class="search_area">
            <input class="search_inp" type="text" name="" placeholder="검색어를 입력하십시오..">
            <button class="search_btn" type="submit">
                <img src="images/search_btn.png" alt="">
            </button>
        </form>
    </nav>
    <div class="container">
        <div class="slide_area">
            <div class="slide_inner">
                <ul class="slide">
                    <li>
                        <img src="images/slide1.png" alt="slide1.png">
                        <div class="inner_text"></div>
                    </li>
                    <li>
                        <img src="images/slide2.png" alt="slide2.png">
                        <div class="inner_text"></div>
                    </li>
                    <li>
                        <img src="images/slide3.png" alt="slide3.png">
                        <div class="inner_text"></div>
                    </li>
                </ul>
            </div>
            
            <div class="arrow">
                <img class="left" src="images/arrow.png" alt="left">
                <img class="right" src="images/arrow.png" alt="right">
            </div>
        </div>
        <div class="contents">

        </div>
        <div class="petstagram">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
